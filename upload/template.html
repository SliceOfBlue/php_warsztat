<!doctype html>
<html lang="en">
<head>
    <title>Let's try forms</title>
    <meta http-equiv='content-type' content='text/html; charset="utf-8"'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
{{actionResults}}
<hr />
<form action="{{formTarget}}" method="POST" enctype='multipart/form-data'>
    <div class="form-group">
        <label for="metadataType">Save uploaded file metadata as</label>
        <select class="form-control" id="metadataType" name="metadataType" aria-describedby="fileNameHelp" placeholder="Enter expected file name">
            <option value="free">Free text</option>
            <option value="ini">Ini</option>
            <option value="json">JSON</option>
        </select>
        <small id="fileNameHelp" class="form-text text-muted">Choose a type of file when you will save metadata for uploaded file.</small>
    </div>
    <div class="form-group">
        <label for="fileBinary">File</label>
        <input type="file" class="form-control" name="fileBinary" id="fileBinary" placeholder="Choose a file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
